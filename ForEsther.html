  <style>
    body {
      margin: 0;

      }
      to {
        text-shadow: 0 0 6px rgba(255,255,255,0.8),
                     0 0 14px rgba(255,255,255,0.6);
      }
    }

      opacity: 0;
      pointer-events: none;
